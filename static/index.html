<!doctype html>
<html>
<head>
  <title>Network topology</title>

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 600px;
      border: 1px solid lightgray;
    }
  </style>
  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
<input type="submit" value="RefreshData" onclick="submit()">
<script type="text/javascript">
    function submit() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                location.reload();
            }
        }
        xhr.open('get', '../refresh_data', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
        xhr.send();
    }
</script>

<div id="mynetwork"></div>
<script type="text/javascript">

var getJSON = function(url, callback) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';

    xhr.onload = function() {

        var status = xhr.status;

        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };

    xhr.send();
};

getJSON('../data/topology.json',  function(err, parsed) {
    if (err != null) {
        console.error(err);
    } else {

    parsed.nodes = parsed.nodes.map(function(ele) { return {
      id: ele.Hostname, label: ele.Hostname, image: ele.Type + ".png"
    }})

    parsed.links = parsed.links.map(function(ele) { return {
      from: ele.Source, to: ele.Destination, labelFrom: ele.SourceInterface, labelTo: ele.DestinationInterface
    }})

    // provide the data in the vis format
    var data = {
      nodes: parsed.nodes,
      edges: parsed.links
    };

    console.log(data)

    var options = {
      physics: {
        barnesHut: {
          springLength: 200
        }
      },
      nodes: {
        shape: 'image',
        font: {
          align: 'center'
        }
      },
      edges: {
        font: {
          size: 7,
          color: 'red'
        },
        chosen: false
      }
    };
    // create a network
    var container = document.getElementById("mynetwork");
    // initialize your network!
    var network = new vis.Network(container, data, options);
    }
});
</script>

</body>
</html>
